<div class="panel panel-default">
  <div class="panel-body">
    <form role="form" name="ctrl.form" ng-submit="ctrl.addEntry()" novalidate
      autocomplete="off">
      <div ng-class="{ 'has-error': ctrl.formErrors.length !== 0 }">
        <div class="input-group">
          <input type="text" name="activityName" class="form-control"
            ng-model="ctrl.activityName">
          <div class="input-group-btn">
            <button type="submit" class="btn btn-success"><i class="fa fa-plus"></i></button>
          </div><!-- input-group-btn -->
        </div><!-- input-group -->
        <div ng-repeat="error in ctrl.formErrors" class="help-block"
          role="alert">
          <div>{{error}}</div>
        </div>
      </div>
    </form>
  </div><!-- panel-body -->
  <div class="panel-body">
    <table class="table">
      <th>Activity</th>
      <th>Started</th>
      <th>Ended</th>
      <th>Duration</th>
      <th></th>
      <tr dir-paginate="row in ctrl.rows | itemsPerPage: ctrl.rowsPerPage"
        total-items="ctrl.totalRows" current-page="ctrl.currentPage"
        ng-class="{ 'ps-row-blank': row.activity.isBlank() }">
        <td ng-bind="row.activity"></td>
        <td>
          <span ng-show="!row.activity.isBlank()"
            ng-bind="row.started | amDateFormat: 'YYYY-MM-DDTHH:mm:ss'">
          </span>
        </td>
        <td>
          <span ng-show="!row.activity.isBlank()"
            ng-class="{ 'ps-stint-active': row.isActive }"
            ng-bind="row.ended | amDateFormat: 'YYYY-MM-DDTHH:mm:ss'">
          </span>
        </td>
        <td>
          <span ng-show="!row.activity.isBlank()"
            ng-class="{ 'ps-stint-active': row.isActive }"
            ng-bind="(row.ended - row.started) | duration: { 'expanded': true }">
          </span>
        </td>
        <td>
          <div class="pull-right">
            <button type="button" class="btn btn-xs btn-danger"
              ng-click="ctrl.removeEntry(row)">
              <i class="fa fa-close"></i>
            </button>
          </div>
        </td>
      </tr>
    </table>
    <dir-pagination-controls boundary-links="true" on-page-change="ctrl.pageChanged(newPageNumber)">
    </dir-pagination-controls>
  </div><!-- panel-body -->
</div>
