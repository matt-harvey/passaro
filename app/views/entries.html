<div class="panel panel-default">
  <div class="panel-body">
    <form role="form" name="ctrl.form" ng-submit="ctrl.addEntry()" novalidate
      autocomplete="off">
      <div ng-class="{ 'has-error': ctrl.entry.errorsFor('activityId').length !== 0 }">
        <div class="input-group">
          <input type="text" name="activityId" class="form-control" ng-model="ctrl.entry.activityId">
          <div class="input-group-btn">
            <button type="submit" class="btn btn-success"><i class="fa fa-plus"></i></button>
          </div><!-- input-group-btn -->
        </div><!-- input-group -->
        <div ng-repeat="error in ctrl.entry.errorsFor('activityId')" class="help-block" role="alert">
          <div>{{error}}</div>
        </div>
      </div>
    </form>
  </div><!-- panel-body -->
  <div class="panel-body">
    <table class="table">
      <th>Activity</th>
      <th>Started at</th>
      <tr dir-paginate="row in ctrl.rows | itemsPerPage: ctrl.rowsPerPage"
        total-items="ctrl.totalRows" current-page="ctrl.currentPage">
        <td>{{row.activity.name}}</td>
        <td>{{row.entry.startedAt}}</td>
      </tr>
    </table>
    <dir-pagination-controls boundary-links="true" on-page-change="ctrl.pageChanged(newPageNumber)">
    </dir-pagination-controls>
  </div><!-- panel-body -->
</div>
