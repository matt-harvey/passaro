<div class="panel panel-default">
  <div class="panel-body">
    <form role="form" name="ctrl.form" ng-submit="ctrl.addActivity()" novalidate
      autocomplete="off" valdr-type="Activity">
      <div valdr-form-group ng-class="{ 'has-error': ctrl.showError('name') }">
        <div class="input-group">
          <input type="text" name="name" class="form-control" ng-model="ctrl.newActivity.name">
          <div class="input-group-btn">
            <button type="submit" class="btn btn-success">Add</button>
          </div><!-- input-group-btn -->
        </div><!-- input-group -->
      </div>
    </form>
  </div><!-- panel-body -->
  <div class="panel-body">
    <table class="table">
      <th>Name</th>
      <th></th>
      <tr ng-repeat="activity in ctrl.activities()">
        <td>{{activity.name}}</td>
        <td>
          <!-- TODO The "Remove" button should have a symbol rather than the word "Remove" -->
          <button type="button" class="btn btn-danger pull-right"
            ng-click="ctrl.removeActivity(activity)">
            Remove
          </button>
        </td>
      </tr>
    </table>
  </div><!-- panel-body -->
</div>
