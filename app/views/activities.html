<div class="panel panel-default">
  <div class="panel-body">
    <form role="form" name="ctrl.form" ng-submit="ctrl.addActivity()" novalidate
      autocomplete="off">
      <div ng-class="{ 'has-error': ctrl.activity.errorsFor('name').length !== 0 }">
        <div class="input-group">
          <input type="text" name="name" class="form-control" ng-model="ctrl.activity.name">
          <div class="input-group-btn">
            <button type="submit" class="btn btn-success"><i class="fa fa-plus"></i></button>
          </div><!-- input-group-btn -->
        </div><!-- input-group -->
        <div ng-repeat="error in ctrl.activity.errorsFor('name')" class="help-block" role="alert">
          <div>{{error}}</div>
        </div>
      </div>
    </form>
  </div><!-- panel-body -->
  <div class="panel-body">
    <table class="table">
      <th>Name</th>
      <th></th>
      <tr dir-paginate="activity in ctrl.shownActivities | itemsPerPage: ctrl.activitiesPerPage"
        total-items="ctrl.numActivities" current-page="ctrl.pagination.current">
        <td>
          {{activity.name}}
        </td>
        <td>
          <div class="pull-right">
            <button type="button" class="btn btn-xs btn-success"
              ng-click="ctrl.switchTo(activity)">
              <i class="fa fa-play-circle"></i>
            </button>
            <button type="button" class="btn btn-xs btn-danger"
              ng-click="ctrl.removeActivity(activity)">
              <i class="fa fa-close"></i><!-- FIXME Need to prevent deletion if there are dependent entries. -->
            </button>
          </div>
        </td>
      </tr>
    </table>
    <dir-pagination-controls on-page-change="ctrl.pageChanged(newPageNumber)"></dir-pagination-controls>
  </div><!-- panel-body -->
</div>
